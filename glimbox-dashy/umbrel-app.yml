description: >-
  Dashy is an open source, highly customizable, easy to use, privacy-respecting dashboard app.

  "It's packed full of useful features, to help you build your perfect dashboard."
  Including status checks, keyboard shortcuts, dynamic widgets, auto-fetched favicon icons and font-awesome support, built-in authentication, tons of themes, an interactive config editor, many display layouts plus loads more.
  All the code is free and open source, and everything is thoroughly documented, you can get support with any questions on GitHub.

