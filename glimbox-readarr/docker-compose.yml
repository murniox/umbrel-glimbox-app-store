version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: glimbox-readarr_server_1
      APP_PORT: 8787
      PROXY_AUTH_WHITELIST: "/api/*"

  server:
    image: linuxserver/readarr:latest
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
      - ${UMBREL_ROOT}/data/storage/downloads:/downloads
    restart: on-failure
